# Site
name: "jdem.com.au"
title: "Emma & Jaidev Vasudevan."
description: ""
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  em:
    name: Emma Vasudevan
    display_name: Emma
#    gravatar: e56154546cf4be74e393c62d1ae9f9d4
#    email: wowthemesnet@gmail.com
#   web: https://www.wowthemes.net
#    twitter: https://twitter.com/wowthemesnet
    description: "Author of Mediumish, a Bootstrap Medium styled template available for WordPress, HTML, Ghost and Jekyll. You are currently previewing Jekyll template demo."
  jd:
    name: Jaidev Vasudevan
    display_name: Jaidev
#    avatar: 'assets/images/avatar.png'
#    gravatar: b1cc14991db7a456fcd761680bbc8f81
#    email: wowthemesnet@gmail.com
#    web: https://www.wowthemes.net
#    twitter: https://twitter.com/wowthemesnet
    description: "This is the author box. Write a short description of the author here. You are currently previewing Mediumish demo, a Jekyll template compatible with Github pages."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]